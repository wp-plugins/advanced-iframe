<script type="text/javascript">
	function getParamFromLocation(nr) {
		var pair = window.location.search.substring(1);
		var parts = pair.split('=');
		return parts[nr];
	}
  var nHeight = getParamFromLocation(1);
  
  
  if (nHeight != undefined) {
    try {
      var id = getParamFromLocation(2);
      if (id != undefined) {
          var iHeight = parseInt(nHeight);
          window.parent.parent.aiResizeIframeHeightId(iHeight,id);
          window.parent.parent.aiShowIframeId( '#' + id);
      } else {
          // To be compatible with older versions of advanced iframe 
          window.parent.parent.aiResizeIframeHeight(nHeight);
          window.parent.parent.aiShowIframe();
      }  
  	} catch(e) {
      if (console && console.log) {
        console.log(e);
      }
    }
  }
</script>
